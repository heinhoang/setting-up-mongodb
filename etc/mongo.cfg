systemLog:
   destination: file
   path: "D:/mongo/log/mongodb.log"
   logAppend: true
   quiet: false
storage:
   dbPath: "D:/mongo/data"
net:
    bindIp: 127.0.0.1
    port: 27017
processManagement:
   windowsService:
      serviceName: "MongoDB"
      displayName: "Mongo DB"
      description: "mongod service for the MongoDB server"